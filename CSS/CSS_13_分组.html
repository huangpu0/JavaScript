<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_13_分组</title>
    <style>
        /* 为所有 p 元素指定一个样式。 */
        p {
            color: blue;
            text-align: center;
        }
        
        /* 为所有 class="marked" 的元素指定一个样式。 */
        .marked {
            background-color: red;
        }

        /* class="marked" 元素内的 p 元素指定一个样式。 */
        .marked p {
            color: white;
        }

        /* 为所有 class="marked" 的 p 元素指定一个样式。 */
        p.marked {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <p>这个段落是蓝色文本，居中对齐。</p>
    <div class="marked">
        <p>这个段落不是蓝色文本。</p>
    </div>
    <p>所有 class="marked"元素内的 p 元素指定一个样式，但有不同的文本颜色。</p>

    <p class="marked">带下划线的 p 段落。</p>

</body>

</html>
