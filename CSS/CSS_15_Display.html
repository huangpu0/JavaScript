<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_15_Display</title>
    <style>
        p {
            display: inline;
        }

        span {
            display: block;
        }
    </style>
</head>

<body>

    <!-- inline -->
    <p>display 属性的值为 "inline"的结果</p>
    <p>两个元素显示在同一水平线上。</p>
    <br>
    <br>
    
    <!-- block -->
    <span>display 属性值为 "block" 的结果</span> <span>这两个元素之间的换行符。</span>

</body>

</html>
