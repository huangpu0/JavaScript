<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_19_对齐</title>
    <style>
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <h2>图片居中对齐</h2>
    <p>要让图片居中对齐, 可以使用 margin: auto; 并将它放到块元素中：</p>
    <img src="/Resources/1024x1024.png" alt="Paris" style="width:40%">

</body>

</html>
