<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_23_提示工具</title>
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;

            /* 定位 */
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>

<body style="text-align:center;">

    <h2>头部提示工具</h2>
    <p>鼠标移动到以下元素:</p>

    <div class="tooltip">鼠标移动到我这
        <span class="tooltiptext">提示文本</span>
    </div>

</body>

</html>
