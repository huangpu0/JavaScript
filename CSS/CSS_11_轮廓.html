<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_11_轮廓</title>
    <style>
        p.normal {
            border: 1px solid red;
            outline: green dotted thick;
        }
        
        p.dashed {
            outline-style: dashed;
        }
    </style>
</head>

<body>

    <!-- 示例一 -->
    <p class="normal"><b>注意:</b> 如果只有一个 !DOCTYP E指定 IE8 支持 outline 属性</p>

    <!-- 示例二 -->
    <p class="dashed"><b>注意:</b>样式同边框的属性一致</p>

</body>

</html>
