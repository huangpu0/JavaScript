<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_25_媒体类型</title>
    <style>
        /* @media 规则允许在相同样式表为不同媒体设置不同的样式。 */
        @media screen {
            p.test {
                font-family: verdana, sans-serif;
                font-size: 14px;
            }
        }
        /* print 适应于打印机 */
        @media print {
            p.test {
                font-family: times, serif;
                font-size: 10px;
            }
        }

        @media screen, print {
            p.test {
                font-weight: bold;
            }
        }
    </style>
</head>

<body>

    <p class="test">菜鸟教程 -- 学的不仅是技术，更是梦想！！！</p>

</body>

</html>
