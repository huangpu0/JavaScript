<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS3_111_用户界面</title>
    <style>
        div {
            border: 2px solid;
            padding: 10px 40px;
            width: 50%;
            resize: both;
            overflow: auto;
            /* 外轮廓修饰并绘制超出边框的边缘 */
            outline: 2px solid red;
            outline-offset: 15px;
        }
    </style>
</head>

<body>

    <p><b>注意:</b> Firefox, Safari,和 Chrome 兼容 resize 属性.</p>

    <div>调整属性指定一个元素是否由用户可调整大小的。</div>

</body>

</html>
