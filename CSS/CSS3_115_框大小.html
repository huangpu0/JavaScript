<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS3_115_框大小</title>
    <style>
        .div1 {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            /* 设置了 box-sizing: border-box; 则 padding(内边距) 和 border(边框) 也包含在 width 和 height 中: */
            box-sizing: border-box;
        }

        .div2 {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <div class="div1">这个是个较小的框 (width 为 300px ，height 为 100px)。</div>
    <br>
    <div class="div2">这个是个较大的框 (width 为 300px ，height 为 100px)。</div>

</body>

</html>
