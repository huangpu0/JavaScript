<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_08_表格</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table,
        th,
        td {
            border: 1px solid black;
            text-align: right;
            height: 50px;
            vertical-align: bottom;
            padding:10px;
        }
    </style>
</head>

<body>

    <!-- 设置table -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>

</body>

</html>
