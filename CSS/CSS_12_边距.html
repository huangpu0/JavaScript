<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_12_边距</title>
    <style>
        p {
            background-color: yellow;
        }
        /* 外边距 */
        p.margin {
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 50px;
            margin-left: 50px;
        }
        /* 内边距 */
        p.padding {
            padding-top: 25px;
            padding-bottom: 25px;
            padding-right: 50px;
            padding-left: 50px;
        }
    </style>
</head>

<body>

    <p>这是一个没有指定边距大小的段落。</p>
    <h1 style="color: red;">外边距</h1>
    <p class="margin">这是一个指定边距大小的段落。</p>
    <h1 style="color: red;">内边距</h1>
    <p class="padding">这是一个指定填充边距的段落。</p>

</body>

</html>
