<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_17_Overflow</title>
    <style>

        #visible {
            background-color: #eee;
            width: 200px;
            height: 50px;
            border: 1px dotted black;
            overflow: visible;
        }

        .scroll {
            background-color: #eee;
            margin-left: 300px;
            width: 200px;
            height: 50px;
            border: 1px dotted black;
            overflow: scroll;
        }
        
    </style>
</head>

<body>

    <div id="visible">
        <p>这里的文本内容会溢出元素框。</p>
        <p>这里的文本内容会溢出元素框。</p>
        <p>这里的文本内容会溢出元素框。</p>
    </div>

    <div class="scroll">
        <p>这里的文本内容会滚动呀。</p>
        <p>这里的文本内容会滚动呀。</p>
        <p>这里的文本内容会滚动呀。</p>
    </div>

</body>

</html>
