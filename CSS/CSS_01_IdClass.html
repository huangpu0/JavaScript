<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS_01_id_class</title>
    <style>
        /* id 演示 */
        #para1 {
            text-align: center;
            color: red;
        }
        /* class 演示 */
        .center {
            text-align: center;
        }
        .color {
            color: #ff0000;
        }
    </style>
</head>

<body>

    <!-- id 演示  -->
    <p id="para1">Hello World!</p>
    <p>这个段落不受该样式的影响。</p>

    <!-- class 演示  -->
    <h1 class="center">标题居中</h1>
    <p class="center color">段落居中。多class演示</p>

</body>

</html>
