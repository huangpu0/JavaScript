<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>K_06_图像</title>
</head>

<body>

    <!-- 一个图像 -->
    <p>
        一个图像:
        <img src="/Resources/1024x1024.png" alt="Logo" width="40" height="40">
    </p>

    <!-- 一个动图 -->
    <p>
        一个动图:
        <img src="/Resources/欢迎欢迎.gif" alt="欢迎欢迎" width="48" height="48">
    </p>

    <!-- 一个来自菜鸟教程的图像: 网络图片-->
    <p style="color: red;">
        一个来自菜鸟教程的图像:
    </p>
    <img src="http://www.runoob.com/images/logo.png" alt="runoob.com" width="336" height="69">

    <p>
        注意插入动图的语法和静态图的语法是一样的。
        <br>
        alt 属性用来为图像定义一串预备的可替换的文本。
    </p>

    <!-- 图片链接 -->
    <p>创建图片链接:
        <a href="http://www.runoob.com/html/html-tutorial.html">
            <img src="/Resources/1024x1024.png" alt="HTML 教程" width="32" height="32"></a>
    </p>

</body>

</html>
