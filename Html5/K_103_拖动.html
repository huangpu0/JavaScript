<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8"> 
    <title>K_103_拖动</title> 

    <!-- css -->
    <style type="text/css">
        #div1,
        #div2 {
            float: left;
            width: 120px;
            height: 120px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>

    <!-- Script -->
    <script>
        // 放到何处 - ondragover
        function allowDrop(ev) {
            ev.preventDefault();
        }
        // 拖动什么 - ondragstart 和 setData()
        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }
        // 进行放置 - ondrop
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

</head>

<body>

    <!-- 元素拖动 -->
    <p style="color: red;">拖动 RUNOOB.COM 图片到矩形框中</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="/Resources/1024x1024.png" draggable="true" ondragstart="drag(event)" id="drag1" width="120" height="120">
    </div>
    <div id="div2" ondrag="drag(event)" ondragover="allowDrop(event)"></div>

</body>

</html>
