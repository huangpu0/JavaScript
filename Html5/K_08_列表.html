<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>K_08_列表</title>
</head>

<body>

    <!-- 无序列表 -->
    <h4 style="color: red;">无序列表 HTML 4中 ul 属性已废弃，HTML5 已不支持该属性</h4>
    <ul>
        <li>Coffee</li>
        <li>Mike</li>
    </ul>
    <h4 style="color: red;">圆点列表等根据type判断</h4>
    <ul style="list-style-type: disc;">
        <li>Coffee</li>
        <li>Mike</li>
    </ul>

    <!-- 有序列表 -->
    <h4 style="color: red;">有序列表</h4>
    <ol>
        <li>Coffee</li>
        <li>Mike</li>
    </ol>
    <h4 style="color: red;">字母列表等根据type判断</h4>
    <ol type="A">
        <li>Coffee</li>
        <li>Mike</li>
    </ol>

    <!-- 自定义列表 每个自定义列表项以 <dt> 开始。每个自定义列表项的定义以 <dd> 开始 -->
    <h4 style="color: red;">自定义列表</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

    <!-- 嵌套列表 -->
    <h4 style="color: red;">嵌套列表</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Mike</li>
    </ul>


</body>

</html>
