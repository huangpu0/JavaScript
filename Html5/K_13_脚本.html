<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>K_13_脚本</title>
</head>

<body>

    <p style="color: red;">JavaScript脚本写入文字</p>
    <!-- 脚本文字 -->
    <script>
        document.write("Hello World!")
    </script>
    <noscript>抱歉，你的浏览器不支持 JavaScript! 替代文字 </noscript>

    <!-- JavaScript 能够直接写入 HTML 输出流中： -->
    <p style="color: red;">JavaScript 能够直接写入 HTML 输出流中：</p>
    <script>
        document.write("<h1>这是一个标题</h1>");
        document.write("<p>这是一个段落。</p>");
    </script>
    <p>
        您只能在 HTML 输出流中使用 <strong>document.write</strong>。
        如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
    </p>

    <!-- 我的第一个 JavaScript -->
    <p style="color: red;">我的第一个 JavaScript</p>
    <p id="demo">JavaScript 可以触发事件，就像按钮点击。</p>
    <p id="demo1">JavaScript 可以触发事件，修改颜色</p>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
        }
        function myFunctionColor() {
            x=document.getElementById("demo1") // 找到元素
            x.style.color="#ff0000";          // 改变样式
        }
    </script>
    <button type="button" onclick="myFunction()">点我修改文字</button>
    <button type="button" onclick="myFunctionColor()">点我修改颜色</button>
    


</body>

</html>
