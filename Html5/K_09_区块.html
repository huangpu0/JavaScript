<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>K_09_区块</title>
</head>

<body>

    <!-- <div> 元素 标签定义 HTML 文档中的一个分隔区块或者一个区域部分 -->
    <h4 style="color: red;">div元素 标签定义 HTML 文档中的一个分隔区块或者一个区域部分</h4>
    <div style="color:#0000FF">
        <h3>这是一个在 div 元素中的标题。</h3>
        <p>这是一个在 div 元素中的文本。</p>
    </div>

    <!-- <span> 元素是内联元素，可用作文本的容器 -->
    <h4 style="color: red;">span元素 元素是内联元素，可用作文本的容器 中间文字着色</h4>
    <p>我的母亲有 <span style="color:blue">蓝色</span> 的眼睛。</p>

</body>

</html>
