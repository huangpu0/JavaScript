<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>K_12_框架</title>
</head>

<body>

    <p style="color:rgba(255, 0, 0, 1);">定义一个内联的iframe</p> 
    <!-- 一些旧的浏览器不支持 iframe。 -->
    <iframe src="K_01_基础.html" frameborder="0" width="200" height="200"></iframe>
    <iframe src="K_11_表单.html" width="200" height="200"></iframe>
    <p>一些旧的浏览器不支持 iframe。</p>
    <p>如果浏览器不支持 iframes 则不会显示。</p>

    <br>
    <!-- 因为 a 标签的 target 属性是名为 iframe_a 的 iframe 框架，所以在点击链接时页面会显示在 iframe框架中 -->
    <p style="color: #ff0000;"><b>注意：</b> 因为 a 标签的 target 属性是名为 iframe_a 的 iframe 框架，所以在点击链接时页面会显示在 iframe框架中。</p>
    <iframe src="K_02_属性.html" frameboreder="0" name="iframe_a"></iframe>
    <p><a href="https://www.runoob.com" target="iframe_a">RUNOOB.COM</a></p>
    
</body>

</html>
