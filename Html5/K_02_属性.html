<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>K_02_属性</title>
</head>
<body>

<!-- 1、id: 给元素一个唯一的标识符，可以用于 CSS 选择器或 JavaScript 操作。 -->
<div id="header">This is a header</div>
<!-- 2、class: 给元素指定一个或多个类名，方便通过 CSS 或 JavaScript 操作。-->
 <p class="text-muted">This is a paragraph.</p>
<!-- 3、style: 直接为元素定义 CSS 样式。-->
 <span style="color: red;">只是一段红色的字段</span>
<!-- 4、href: 用于 <a> 标签，指定链接目标。-->
<br>
<a href="https:baidu.com">这是百度链接</a>
<!-- 5、src: 用于 <img> 和 <script> 标签，指定资源的路径。-->
<br>
<!-- 6-1、从另一个页面创建一个链接到"有用的提示部分(id="section1"）"： -->
<a href="/Html-5/K_03_链接.html#section1">访问K_03_链接-第一部分</a>
<br>
<img src="/Images/1024x1024.png" alt="Description" width="100" height="100" >
<!-- 6-2、alt: 用于 <img> 标签，提供图片的替代文本。-->
<br>
<img src="logo.png" alt="Company Logo", width="100" height="100">
<!-- 7、title: 提供关于元素的额外信息，通常在鼠标悬停时显示。-->
<br>
<button title="Click Me">Submit</button>
<!-- 8、name: 在 <input>, <form>, <select> 等表单元素中使用，定义元素的名称。-->
<br>
<input type="text" name="username">
<!-- 9、value: 定义表单元素的值。-->
<br>
<input type="text" value="Default text">
<!-- 10、target: 用于 <a> 标签，指定链接的打开方式（如 _blank 在新窗口中打开）。-->
<br>
<a href="https:baidu.com" target="_blank" rel="noopener">在新的窗口打开百度链接</a>
<!-- 11、type: 指定表单元素的类型（如 text, password, submit）。-->
<br>
<input type="password" name="password">
<!-- 12、placeholder: 为 <input> 和 <textarea> 提供一个占位符文本。-->
<br>
<input type="text" placeholder="这是占位符">        

</body>
</html>
