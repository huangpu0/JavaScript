<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS_07_调试</title>
</head>

<body>

    <p>不管输入是否正确，输入框都会再输入后清空。</p>
    <p>请输入 5 ~ 10 之间的数字：</p>

    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">点我</button>
    <p id="p01"></p>

    <!-- debugger;调试 -->
    <p style="color: red;" id="demo1"></p>
    <button type="button" onclick="myFunction1()">点我开启调试工具，在代码执行到第三行前会停止执行。</button>

    <script>
        
        function myFunction() {
            var message, x;
            message = document.getElementById("p01");
            message.innerHTML = "";
            x = document.getElementById("demo").value;

            try {
                if (x == "") {
                    throw "值是空的";
                }
                if (isNaN(x)) {
                    throw "值不是一个数字";
                }
                x = Number(x);
                if (x > 10) {
                    throw "太大";
                }
                if (x < 5) {
                    throw "太小";
                }
            } catch (error) {
                message.innerHTML = "错误: " + error + ".";
            }
            finally {
                document.getElementById("demo").value = "";
            }


        }

        function myFunction1() {
            var x = 15 * 5;
            debugger;
            document.getElementbyId("demo1").innerHTML = x;
        }


    </script>

</body>

</html>
