<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS_01_输出</title>
</head>

<body>

    <button type="button" onclick="myAlter()">提示框</button>
    <button id="myText" type="button" onclick="changeText()">改变文本</button>
    <script>
        function myAlter() {
            window.alert(5 + 6);
        }
        function changeText() {
            document.getElementById("myText").innerHTML = "文字已改变";
            console.log("输出log......");
        }
    </script>

</body>

</html>
